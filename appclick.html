<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="appclick.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="whole">
      <div class="logo-box">
        <img
          class="logo"
          src="https://appclick.ng/portal/uploads/school_content/admin_logo/1692202493-89741823864dcf5fd4617b!appclick-academy-logo-best-tech-training-center-in-ibadan-lagos-nigeria (1).png"
        />
      </div>
      <div class="lower-box">
        <p>User Login</p>
        <div>
          <input placeholder="Username" type="text" /><span
            ><i class="fa-solid fa-envelope"></i
          ></span>
          <input placeholder="Password" type="password" /><span
            ><i class="fa-solid fa-lock"></i
          ></span>
          <button>Sign in</button>
        </div>
        <p>Forgot Password</p>
      </div>
    </div>
  </body>
</html>
